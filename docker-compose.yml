version: '3.5'

services:
  db:
    image: mysql
    restart: always
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=securerootpassword
      - MYSQL_DATABASE=db
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=secret
    networks:
      backend:
        aliases:
          - db
  adminer:
    image: adminer
    restart: always
    container_name: adminer
    ports:
      - 8081:8080
    networks:
      backend:
        aliases:
          - adminer
  laravel-api:
    build:
      context: './stockAPI'
      args:
        - DB_HOST=db
        - DB_PORT=3306
        - DB_DATABASE=db
        - DB_USERNAME=dbuser
        - DB_PASSWORD=secret
    container_name: laravel-api
    depends_on:
      - db
    networks:
      backend:
        aliases:
          - laravel-api
  data-creator:
    build:
      context: './dataCreator'
      args:
        - DB_HOST=db
        - DB_PORT=3306
        - DB_DATABASE=db
        - DB_USERNAME=dbuser
        - DB_PASSWORD=secret
    container_name: data-creator
    entrypoint: ['bash', "-c", "cron -f"]
    depends_on:
      - db
      - laravel-api
    networks:
      backend:
        aliases:
          - data-creator
  frontend:
    image: php:8.1-apache 
    container_name: frontend
    volumes:
      - ./frontend:/var/www/html
    environment:
      - APIURL=http://localhost:8000
    networks:
      backend:
        aliases:
          - frontend
  proxy:
    image: nginx
    container_name: proxy
    volumes:
      - ./nginx:/etc/nginx/templates
    # environment:
      # - NGINX_HOST=localhost
      # - NGINX_PORT=80
    ports:
      - "8000:80"
    depends_on:
      - db
      - laravel-api
      - data-creator
      - frontend
    networks:
      backend:
        aliases:
          - proxy
networks:
  backend:
    name: backend-network
