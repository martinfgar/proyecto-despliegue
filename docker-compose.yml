version: '3.5'

services:
  db:
    image: mysql
    restart: always
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    ports:
    - "127.0.0.1:3901:3306"
    networks:
      backend:
        aliases:
          - db
  adminer:
    image: adminer
    restart: always
    container_name: adminer
    ports:
      - 8081:8080
    networks:
      backend:
        aliases:
          - adminer
  laravel-api:
    build:
      dockerfile: Dockerfile.api
      args:
        - DB_HOST=${DB_HOST}
        - DB_PORT=${DB_PORT}
        - DB_DATABASE=${DB_DATABASE}
        - DB_USERNAME=${DB_USERNAME}
        - DB_PASSWORD=${DB_PASSWORD}
        - DEPLOYMENT_KEY=${DEPLOYMENT_KEY}
    container_name: laravel-api
    depends_on:
      - db
    networks:
      backend:
        aliases:
          - laravel-api
  data-creator:
    build:
      dockerfile: Dockerfile.data
      args:
        - DB_HOST=${DB_HOST}
        - DB_PORT=${DB_PORT}
        - DB_DATABASE=${DB_DATABASE}
        - DB_USERNAME=${DB_USERNAME}
        - DB_PASSWORD=${DB_PASSWORD}
        - DEPLOYMENT_KEY=${DEPLOYMENT_KEY}
    container_name: data-creator
    entrypoint: ['bash', "-c", "cron -f"]
    depends_on:
      - db
      - laravel-api
    networks:
      backend:
        aliases:
          - data-creator
  frontend:
    build:
      dockerfile: Dockerfile.front
      args:
        - DEPLOYMENT_KEY=${DEPLOYMENT_KEY}
    container_name: frontend
    environment:
      - APIURL=${APIURL}
    networks:
      backend:
        aliases:
          - frontend
  proxy:
    image: nginx
    container_name: proxy
    volumes:
      - ./nginx:/etc/nginx/templates
    # environment:
      # - NGINX_HOST=localhost
      # - NGINX_PORT=80
    ports:
      - "8000:80"
    depends_on:
      - db
      - laravel-api
      - data-creator
      - frontend
    networks:
      backend:
        aliases:
          - proxy
networks:
  backend:
    name: backend-network
