version: '3.5'

services:
  laravel-api:
    build:
      context: '.'
      args:
        uid: ${UID}
    container_name: laravel-api
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_DATABASE=patata
      - DB_USERNAME=root
      - DB_PASSWORD=root
    volumes:
      - .:/var/www/html
    ports:
      - 8000:80
    networks:
      backend:
        aliases:
          - laravel-api

